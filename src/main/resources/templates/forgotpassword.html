<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuySellConnect</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--mycss-->
    <link rel="stylesheet" th:href="@{/css/signup.css}">

    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

  </head>

    <body class="text-center home">
    
    <main class="form-register m-auto">

        <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
    
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-4">Enter username or email</h1>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form th:action="@{/BuySellConnect/processforgotpasswordform}" method="post">
                
                  <!--Something went wrong-->
					        <div th:if="${somethingwrong}" class="alert alert-danger alert-dismissible fade show" role="alert">
						        <p th:text="${somethingwrong}"></p>
						        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					        </div>
                
					      <!--otp failed-->
					        <div th:if="${attempts_exceed}" class="alert alert-danger alert-dismissible fade show" role="alert">
						        <p th:text="${attempts_exceed}"></p>
						        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					        </div>
					
                    <div class="form-floating mb-3">
                      <input type="text" 
                      class="form-control rounded-3" 
                      id="floatingInput" 
                      placeholder="Input" 
                      name="username"
                      th:value="${userInfo.username}"
                      minlength="1" 
                      maxlength="20">
                      <label for="floatingInput">Username</label>
                    </div>
                    
                    <!--for field error-->
                    <div th:each="error : ${#fields.errors('userInfo.username')}" class="alert alert-warning alert-dismissible fade show" 
            		      role="alert">
						          <p th:text="${error}"></p>
						          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					          </div>
					
                    <div class="form-floating mb-3">
                      <input type="email" 
                      class="form-control rounded-3" 
                      id="floatingEmail" 
                      placeholder="Email" 
                      name="email"
                      th:value="${userInfo.email}"
                      pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                      minlength="3" 
                      maxlength="50">
                      <label for="floatingEmail">Email</label>
                    </div>

                    <!--for field error-->
                    <div th:each="error : ${#fields.errors('userInfo.email')}" class="alert alert-warning alert-dismissible fade show" 
            		      role="alert">
						            <p th:text="${error}"></p>
						            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					          </div>
                    
					          <!--for other errors-->
					            <div th:if="${errorMessage}" class="alert alert-warning alert-dismissible fade show" 
					              role="alert">
						            <p th:text="${errorMessage}"></p>
						            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					            </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Get OTP</button>
                   
                    <div class="p-2">
                      <a th:href="@{/BuySellConnect}">Home</a>
                    </div>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>

    </main>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

    </body>
    
</html>
