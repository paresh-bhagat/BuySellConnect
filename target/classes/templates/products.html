<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">

    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!--mycss-->
   <link rel="stylesheet" th:href="@{/css/products.css}">

    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

  </head>
  <body style="padding-top: 3rem;">
    
  <header data-bs-theme="dark">
	  
  <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BuySellConnect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		  
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Products</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/BuySellConnect/user/myproducts}">MyProducts</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/BuySellConnect/user/orders}">MyOrders</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/BuySellConnect/user/profile}">Profile</a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" 
          aria-expanded="false">Categories</a>

          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="all" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">All</label>
                </div>
              </a>
            </li>
    
            <!-- divider -->

            <li><hr class="dropdown-divider"></li>
  
            <li th:each="key : ${products.keySet()}">
              <a class="dropdown-item" href="#">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" th:value="${key}" 
                  id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1" th:text="${key}"></label>
                </div>
              </a>
            </li>

          </ul>
      </li>
        
      </ul>
       
    </div>
  </div>
  </nav>
  </header>

  <main>

  <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>

    <div class="carousel-inner">
      
      <div class="carousel-item active">
        <img th:src="@{/images/carousel1.jpg}" class="filtered" style="width: 100%"/>
        <div class="container">
          <div class="carousel-caption">
            <h1>Get Started</h1>
            <p>Start selling your products today!</p>
            <p><a class="btn btn-success btn-lg" th:href="@{/BuySellConnect/user/addproduct}">Add Product</a></p>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img th:src="@{/images/carousel2.jpg}" class="filtered" style="width: 100%"/>
        <div class="container">
          <div class="carousel-caption text-start">
            <h1>Love the work</h1>
            <p>Check out the source code and my other projects</p>
            <p><a class="btn btn-info btn-lg" href="https://github.com/paresh-bhagat">Go to Github</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>

  <!--all products -->
  <div class="container marketing">     
    
    <div th:each="entry : ${products}">

      <section id="section1" th:class="'section box ' + ${entry.key}">

        <div class="container py-5" id="custom-cards">
          <h2 class="pb-2 border-bottom" th:text="${entry.key}"></h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    		
          <div th:each="product : ${entry.value}" class="col">
            <div class="card shadow-sm">

              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" 
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" 
                preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <image width="100%" height="225" th:attr="'xlink:href'=${product[4]}" clip-path="url(#circleView)"/>
              </svg>
                
              <div class="card-body">
                <h5 class="card-title" th:text="${product[1]}"></h5>
                <p class="card-text fst-italic" th:text="'Rs ' + ${product[2]}"></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a th:href="@{'/BuySellConnect/user/viewproduct?username=' + ${product[5]} + '&productId=' + ${product[0]} }">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                  </div>
                  <small class="text-body-secondary" th:text="${product[3]}"></small>
                </div>
              </div>

            </div>

          </div>	
    	  
        </div>
      </div>
      
      </section>

    </div>

    <!--for no products-->
    <div th:if="${noproducts}" class="alert alert-info alert-dismissible fade show pt-4 mt-4" role="alert">
      <p th:text="${noproducts}"></p>
    </div>

  </div>

  <!-- FOOTER -->
  <footer th:unless="${noproducts}" class="container">
    <a href="#" class="float-end"><i class="bi bi-arrow-up-circle-fill" style="font-size: 2rem; color: cornflowerblue;"></i></a>
    <p class="fst-italic">Made by Paresh</p>
  </footer>

	</main>

  <!--bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!--my js-->
  <script th:src="@{/js/products.js}"></script>
      
  </body>
  
</html>
