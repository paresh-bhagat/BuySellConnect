<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuySellConnect</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">

    <!--my css-->
    <link rel="stylesheet" th:href="@{/css/otplogin.css}">

    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

  </head>

    <body class="text-center">
    
      <main class="form-login m-auto">

        <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
    
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h4 class="mb-0">Enter Mobile Number</h4>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form th:action="@{/processloginviaotpform}" method="post">

                    <div class="form-floating mb-3">
                      <input type="text" 
                      class="form-control rounded-3" 
                      id="floatingNumber"
                      placeholder="Number" 
                      name="number"
                      pattern="[0-9]{10}" 
                      minlength="10" maxlength="10" required>
                      <label for="floatingNumber">Mobile Number</label>
                    </div>

                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Proceed</button>
                   
                    <div class="mt-3">
                      <p><a th:href="@{/BuySellConnect/login}">Login with Username</a></p>
                      <p>New user? <a hth:href="@{/BuySellConnect/signup}">Signup</a></p>
                      <a th:href="@{/BuySellConnect}">Home</a>
                    </div>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>

    </main>

    <!--bootstrap jss-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

    </body>

</html>
