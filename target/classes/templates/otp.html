<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuySellConnect</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">

    <!-- mycss -->
    <link rel="stylesheet" th:href="@{/css/otp.css}">

    <!--favicon-->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

  </head>

  <body class="text-center">
    
    <main class="form-login m-auto">
  
        <div class="modal modal-sheet position-static d-block" tabindex="-1" role="dialog" id="modalSignin">
              <div class="modal-dialog" role="document">
                <div class="modal-content rounded-4 shadow">
      
                  <div class="p-5 pb-4 border-bottom-0">
                    <h6>Please enter the one time password</h6>  
                  </div>

                  <div class="pb-4"><span>A 4-digit code has been sent to </span><small th:text="'******' + ${last4digits}"></small></div>
            
                  <div class="modal-body p-5 pt-0">
                    <form th:action="@{/BuySellConnect/processotpform}" method="post">
  
                      <div class="form-floating mb-3">
                        <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                            <input class="m-2 text-center form-control rounded" type="number" id="first" name="first" min="0" max="9" required/> 
                            <input class="m-2 text-center form-control rounded" type="number" id="second" name="second" min="0" max="9" required/> 
                            <input class="m-2 text-center form-control rounded" type="number" id="third" name="third" min="0" max="9" required/> 
                            <input class="m-2 text-center form-control rounded" type="number" id="fourth" name="fourth" min="0" max="9" required/>
                        </div>
                      </div>
  
                      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Validate</button>
                     
                      <!--attempts-->
					  <div th:if="${attempts}" class="alert alert-info alert-dismissible fade show" role="alert">
					  	<p th:text="${attempts}"></p>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					  </div>
					
                      <div class="mt-3">
                        <a th:href="@{/BuySellConnect}">Home</a>
                      </div>
                     
                    </form>
                  </div>
                </div>
              </div>
            </div>
  
    </main>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"></script>

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- my js -->
    <script th:src="@{/js/otp.js}"></script>

  </body>
</html>
